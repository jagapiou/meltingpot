# Continuous integration tests.

name: meltingpot-tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'examples/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'examples/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

# Declare default permissions as read only.
permissions: read-all

jobs:
  lint_and_typecheck:
    name: Lint and typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: ${{ github.event_name != 'workflow_dispatch' }}
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - '3.9'
    steps:
      - name: Checkout Melting Pot
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - name: Lint and typecheck
        uses: ricardochaves/python-lint@d6ccfab90dca92e984258754d8d3cc9d963b093d  # Use a specific commit and not a tag.
        with:
          python-root-list: "meltingpot examples"
          use-pylint: true
          use-pycodestyle: false
          use-flake8: false
          use-black: false
          use-mypy: false
          use-isort: false
          extra-pylint-options: ""
          extra-pycodestyle-options: ""
          extra-flake8-options: ""
          extra-black-options: ""
          extra-mypy-options: ""
          extra-isort-options: ""

  install_and_test:
    name: Install and test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: ${{ github.event_name != 'workflow_dispatch' }}
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        python-version:
          - '3.9'
          - '3.10'
    steps:
      - name: Checkout Melting Pot
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - name: Set up Python ${{ matrix.python_version }}
        uses: actions/setup-python@d09bd5e6005b175076f227b13d9730d56e9dcfcb
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install and test Melting Pot
        run: ./install.sh
