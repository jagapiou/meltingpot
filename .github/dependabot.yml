version: 2
updates:
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: monthly

  - package-ecosystem: github-actions
    directories:
      - "/"
      - "/.github/actions/install-concordia"
      - "/.github/actions/install-examples"
    schedule:
      interval: monthly
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: docker
    directory: /.devcontainer
    schedule:
      interval: monthly

  - package-ecosystem: devcontainers
    directory: /.devcontainer
    schedule:
      interval: monthly
